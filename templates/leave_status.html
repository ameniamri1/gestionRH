{% extends 'base.html' %}

{% block content %}
<h2>Suivi des demandes de congé</h2>
<table>
    <thead>
        <tr>
            <th>Type de congé</th>
            <th>Date de début</th>
            <th>Date de fin</th>
            <th>État</th>
        </tr>
    </thead>
    <tbody>
        {% for request in leave_requests %}
        <tr>
            <td>{{ request.leave_type }}</td>
            <td>{{ request.start_date }}</td>
            <td>{{ request.end_date }}</td>
            <td>{{ request.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
